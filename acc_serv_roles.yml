kind: RoleBinding
metadata:
  name: cpt.jack
  namespace: finale
roleRef:          
  apiGroups: rbac.authorization.k8s.io
  kind: role
  name: cpt.sparrow  
subjects:
  - namespace: finale
    kind: Serviceaccount   
    name: serv.acc.arm 

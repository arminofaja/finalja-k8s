apiVersion: v1
kind: ServiceAccount
metadata:
  name: serv.acc.arm
  namespace: finale
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cpt.sparrow
  namespace: finale
rules:          
  - apiGroups:  
      - ''      
      - apps
      - autoscaling
      - batch
      - extentions
      - policy
      - rbac.authorization.k8s.io
